                <small>Track all of your bills</small>

        </div>

    <div class="row">
<div ng-if="spinneractive">


<!-- Loading... -->

</div>

        <div class="col-sm-8">
        <h1>Click to see your locations </h1>
        Facebook id : {{fbId}}
