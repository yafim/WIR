    <div class="container" ng-init='getUserBillsById()' >
    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">My Bills
                <small>Track all your bills</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li class="active">My Bills</li>
            </ol>
        </div>

    <div class="row">

            <span us-spinner="{radius:27, lines:11 ,width:15, length: 0, scale:.75, speed: 0.9, trail: 62}" spinner-key="spinner-1"></span>

        <h1>Click for locations </h1>
        FaceBook id : {{fbId}}

        </select>

      </div>
        </div>

   <div class="row">

      <div id="map" ui-map="model.map" class="map" ui-options="mapOptions">
