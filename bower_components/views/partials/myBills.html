<div class="container" ng-init='isLogged(); getUserBillsById()' >
    <div class="row">

        <div class="col-sm-12 h1-top">
            <h1>My Bills <br>
                <small>Track all of your bills</small>
            </h1>
        

        <!-- loading spinner -->
        <div ng-if="spinneractive">
                    <ng-init="startSpin()" us-spinner="{radius:27, lines:11 ,width:15, length: 0, scale:.75, speed: 0.9, trail: 62}" />
        </div>

            <!-- select bar for bill id-->
            <h2>Hi <b>{{fbData.first_name}} </b>! <br>Click to see your bills </h2>


            <select ng-model="selectBill" ng-change="showMarkerById(bills)">
                <option value="" >---Select your bill ID---</option>

                    <option ng-repeat="bill in bills" on-finish-render="ngRepeatFinished"> {{bill.billID}}


            </select>
    
        <div class="row">
          <div id="map" ui-map="model.map" class="map" ui-options="mapOptions">
        </div>

    </div> <!-- row -->
</div><!-- /.container
