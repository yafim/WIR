  <!-- Page Content -->

    <div class="container" ng-init="getDataFromServer()">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Bill
                <small>Insert bill id</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li class="active">Insert</li>
            </ol>
        </div>

    <div class="row">

        <div class="col-sm-8">
        <h1>Please Insert Bill Id</h1>

          <ul>
            <li ng-repeat="bill in fakeDB">{{bill.billID}} : {{bill.places}}</li>
        </ul>

      <!-- Submit button -->
      <form ng-submit="submit()">
        Enter Bill ID and hit enter:
        <input type="text" ng-model="text" name="text" />
        <input type="submit" id="submit" value="Check-In" />
      </form>

      </div>
        </div>
    </div>
    <!-- /.row -->
   <div class="row">

      <div id="map" ui-map="model.map" class="map" ui-options="mapOptions">

    </div>

</div><!-- /.container
