
<div  align="center" >
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="http://lorempixel.com/100/100/people/9/">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <div class="page-header" ng-show='loggedInUser'>
                <img class="profile_circular" align="center" ng-src="http://graph.facebook.com/{{loggedInUser['authResponse']['userID']}}/picture?type=large">
                <!--{{$scope.user}}-->
                <!--{{loggedInUser.name}}-->
            </div>        </div>
        <div class="card-info"> <span class="card-title"></span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">Rank</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div class="hidden-xs">Number of bills</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Followers</div>
            </button>
        </div>
    </div>

            <span us-spinner="{radius:27, lines:11 ,width:15, length: 0, scale:.75, speed: 0.9, trail: 62}" spinner-key="spinner-1"></span>

    <div class="well">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1">
                <h3>Your rank is 2/15</h3>
            </div>




            <div class="tab-pane fade in" id="tab2" ng-controller="MapController" ng-init="getUserBillsById()">
                <h3>You have {{numberOfBills}} bills</h3>
                <!-- <h3>{{bills.length}}</h3> -->
            </div>
            <div class="tab-pane fade in" id="tab3">
                <h3>Followers:</h3>
                <div class="useravatar">
                    <div class="page-header" ng-show='loggedInUser'>
                        <img class="profile_circular" ng-src="http://graph.facebook.com/{{loggedInUser['authResponse']['userID']}}/picture?type=large">
                        <!--{{$scope.user}}-->
                        <!--{{loggedInUser.name}}-->
                    </div>        </div>
                <div class="useravatar">
                    <div class="page-header" ng-show='loggedInUser'>
                        <img class="profile_circular"  ng-src="http://graph.facebook.com/1087824791229041/picture?type=large">
                        <!--{{$scope.user}}-->
                        <!--{{loggedInUser.name}}-->
                    </div>        </div>
                <div class="useravatar">
                    <div class="page-header" ng-show='loggedInUser'>
                        <img class="profile_circular"  ng-src="http://graph.facebook.com/10207401464933022/picture?type=large">
                        <!--{{$scope.user}}-->
                        <!--{{loggedInUser.name}}-->
                    </div>        </div>
                <!--<div class=""> <span class="card-title"></span>-->

                </div>
            </div>
        </div>
    </div>

</div>
<div></div>
