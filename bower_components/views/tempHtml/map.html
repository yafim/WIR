<!doctype html>
<html>
	<head>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs7C0NGcrkrDFvqrqH8_nzbwz1BrZIr4Y&sensor=true"> </script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

   <script type="text/javascript" src="./angular-ui-event/dist/event.min.js"></script>
<script type="text/javascript" src="./angular-ui-map/ui-map.min.js"></script>

	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css"  /> 
		<script src="jquery/dist/jquery.js"></script>
		<script src="bootstrap/dist/js/bootstrap.js"></script>





	</head>
<body ng-app="angular-google-maps">
    <div class="container" ng-controller="MapController">
            <div class="row">
				<div class="page-title">
					<h2>angular-google-maps: <span ng-cloak>{{version}}</span>, google-maps: <span ng-cloak>{{googleVersion}}</span></h2>
					</div>
					<button class="btn btn-danger" ng-click="removeMarkers()">Clear Map</button>
					<button class="btn btn-success" ng-click="refreshMap()">Refresh Map</button>
					<button class="btn btn-success" ng-click="getMapInstance()">Show all Markers</button>
					<button class="btn btn-success" ng-click="genGeoMarker()">Current Location</button>
					
					<button class="btn btn-success" ng-click="genPolyRoute()">Gen Route</button>


					<button class="btn btn-danger" ng-click="sendDataToServer()">Post</button>

				</div>


           <div class="row">

			<div id="map" ui-map="model.map" class="map" ui-options="mapOptions"></div>

	        <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"></div>




            </div>
    </div>

<script src="../website_libs/dev_deps.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.js" type="text/javascript"></script>

<script src="http://cdn.rawgit.com/nmccready/angular-simple-logger/0.0.1/dist/index.js"></script>
<script src="../dist/angular-google-maps_dev_mapped.js"></script>
<!-- <script src="./assets/scripts/mocks/heat-layer.js"></script> -->
<script src="./assets/scripts/controllers/map.js"></script>
<!-- <script src="./assets/scripts/controllers/templates/info.js"></script> -->
</body>


</html>
